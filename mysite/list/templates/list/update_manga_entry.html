{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Manga Entry: {{ entry.manga_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Entry</button>
    </form>
</div>
{% endblock %}
