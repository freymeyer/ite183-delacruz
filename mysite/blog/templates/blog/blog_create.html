{% extends 'blog/base.html' %}
{% block content %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
>
<section class="section">
  <div class="container">
    <h1 class="title">{{ form_type }} Post</h1>
    <form method="POST" action="."> 
      {% csrf_token %}
      <div class="field">
        <div class="control">
          {{ form.as_p }}
        </div>
      </div>
      <button class="button is-primary" type="submit"> {{ form_type }} Post</button>
    </form>
  </div>
</section>
{% endblock %}
